<!DOCTYPE html>
<html lang="es">
<head>

    <title>Descargar APKs</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            font-size: 18px;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.3s;
        }

        .apk-button:hover {
            background-color: #45a049; /* Color al pasar el cursor */
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #FF5722;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Contenedor para los enlaces */

            max-width: 800px;
