<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game con Logros y Botones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #e9ecef;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #info {
            margin-top: 10px;
        }
        #logros {
            position: absolute;
            left: 10px;
            top: 20px;
        }
        .logro {
            background-color: #f1f1f1;
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 5px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="info">
        <p>Puntaje: <span id="puntaje">0</span> | Manzanas Comidas: <span id="manzanasComidas">0</span></p>
    </div>

    <div class="controls">
        <div>
            <div class="button" id="up">↑</div>
        </div>
        <div>
            <div class="button" id="left">←</div>
            <div class="button" id="down">↓</div>
            <div class="button" id="right">→</div>
        </div>
    </div>

    <!-- Logros posicionados a la izquierda -->
    <div id="logros">
        <div class="logro" id="logro1">Logro 1: Destructor de Manzanas!!! (0/500)</div>
        <div class="logro" id="logro2">Logro 2: ¿Qué pasó? (0/100)</div>
        <div class="logro" id="logro3">Logro 3: ¿Estás ahí? (0/1)</div>
        <div class="logro" id="logro4">Logro 4: Campeón!!! (0/1)</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{x: 200, y: 200}];
        let direction = 'RIGHT';
        let apple = {
            x: Math.floor(Math.random() * canvas.width / box) * box,
            y: Math.floor(Math.random() * canvas.height / box) * box
        };
        let score = 0;
        let applesEaten = 0;
        let wallCrashes = 0;

        const logro1Elem = document.getElementById('logro1');
        const logro2Elem = document.getElementById('logro2');
        const logro3Elem = document.getElementById('logro3');
        const logro4Elem = document.getElementById('logro4');
        
        let logro1 = false, logro2 = false, logro3 = false, logro4 = false;

        document.getElementById('up').addEventListener('click', () => { if(direction !== 'DOWN') direction = 'UP'; });
        document.getElementById('down').addEventListener('click', () => { if(direction !== 'UP') direction = 'DOWN'; });
        document.getElementById('left').addEventListener('click', () => { if(direction !== 'RIGHT') direction = 'LEFT'; });
        document.getElementById('right').addEventListener('click', () => { if(direction !== 'LEFT') direction = 'RIGHT'; });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibuja la serpiente con más detalle
            for(let i = 0; i < snake.length; i++) {
                const gradient = ctx.createLinearGradient(snake[i].x, snake[i].y, snake[i].x + box, snake[i].y + box);
                gradient.addColorStop(0, '#33cc33');
                gradient.addColorStop(1, '#006600');

                ctx.fillStyle = gradient;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                // Añadir borde sombreado a la serpiente
                ctx.strokeStyle = 'darkgreen';
                ctx.lineWidth = 2;
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Dibuja la manzana con un estilo más detallado
            const appleGradient = ctx.createRadialGradient(apple.x + 10, apple.y + 10, 5, apple.x + 10, apple.y + 10, 15);
            appleGradient.addColorStop(0, 'red');
            appleGradient.addColorStop(1, 'darkred');

            ctx.fillStyle = appleGradient;
            ctx.beginPath();
            ctx.arc(apple.x + box / 2, apple.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Movimiento de la serpiente
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(direction === 'LEFT') snakeX -= box;
            if(direction === 'UP') snakeY -= box;
            if(direction === 'RIGHT') snakeX += box;
            if(direction === 'DOWN') snakeY += box;

            // Si la serpiente se come la manzana
            if(snakeX === apple.x && snakeY === apple.y) {
                score++;
                applesEaten++;
                apple = {
                    x: Math.floor(Math.random() * canvas.width / box) * box,
                    y: Math.floor(Math.random() * canvas.height / box) * box
                };
            } else {
                snake.pop();
            }

            const newHead = {x: snakeX, y: snakeY};

            // Verifica si la serpiente choca con los bordes
            if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
                    wallCrashes++;
                    if (wallCrashes >= 100 && !logro2) {
                        logro2Elem.innerHTML = 'Logro 2: ¿Qué pasó? (¡Completado!)';
                        logro2 = true;
                    }
                }
                resetGame();
            }

            snake.unshift(newHead);

            // Actualiza el puntaje y las manzanas comidas
            document.getElementById('puntaje').innerText = score;
            document.getElementById('manzanasComidas').innerText = applesEaten;

            // Logro 1: Comer 500 manzanas
            if (applesEaten >= 500 && !logro1) {
                logro1Elem.innerHTML = 'Logro 1: Destructor de Manzanas!!! (¡Completado!)';
                logro1 = true;
            }

            // Logro 3: Morir al llegar a 99 manzanas
            if (applesEaten === 99 && !logro3) {
                resetGame();
                logro3Elem.innerHTML = 'Logro 3: ¿Estás ahí? (¡Completado!)';
                logro3 = true;
            }

            // Logro 4: Completar los tres logros anteriores
            if (logro1 && logro2 && logro3 && !logro4) {
                logro4Elem.innerHTML = 'Logro 4: Campeón!!! (¡Completado!)';
                logro4 = true;
            }
        }

        function resetGame() {
            snake = [{x: 200, y: 200}];
            direction = 'RIGHT';
            applesEaten = 0;
