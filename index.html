<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us con CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fondo negro */
            margin: 0;
        }

        .amongus {
            position: relative;
            width: 100px;
            height: 160px;
            background-color: #FF5733; /* Color del cuerpo */
            border-radius: 50px; /* Bordes redondeados para el cuerpo */
        }

        /* Visera (la parte del visor del personaje) */
        .amongus::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 15px;
            width: 70px;
            height: 40px;
            background-color: #A3E4D7; /* Color de la visera */
            border-radius: 20px 20px 10px 10px;
            border: 3px solid #333; /* Borde de la visera */
        }

        /* Mochila */
        .backpack {
            position: absolute;
            top: 40px;
            right: -30px;
            width: 50px;
            height: 90px;
            background-color: #FF5733; /* Mismo color que el cuerpo */
            border-radius: 25px;
        }

        /* Pierna izquierda */
        .leg-left {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 30px;
            height: 50px;
            background-color: #FF5733;
            border-radius: 15px;
        }

        /* Pierna derecha */
        .leg-right {
            position: absolute;
            bottom: 0;
            right: 20px;
            width: 30px;
            height: 50px;
            background-color: #FF5733;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Contenedor del personaje -->
    <div class="amongus">
        <!-- Mochila del personaje -->
        <div class="backpack"></div>
        <!-- Piernas del personaje -->
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
</body>
  </html>
